<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../../assets/favicon/favicon.ico" />
    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- TITLE -->
    <title>Game</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="list">
            <li class="list__item">
              <a href="../start/index.html">
                <img
                  class="list__item_logo"
                  src="../../assets/favicon/favicon.ico"
                  alt="logo"
              /></a>
            </li>
            <li class="list__item">
              <a class="list__link" href="../start/index.html">Start</a>
            </li>
            <li class="list__item">
              <a class="list__link active" href="index.html">Game</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="../results/index.html">Results</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="questions-score">
          <div class="score">Score: <span class="score-number">0</span></div>

          <div class="questions">
            <div class="questions__block">Planets 1.0</div>
            <div class="questions__block">Astronauts</div>
            <div class="questions__block">Planets 2.0</div>
            <div class="questions__block">Stars</div>
            <div class="questions__block">Vehicle</div>
            <div class="questions__block">Cosmos</div>
          </div>
        </div>
        <div class="game">
          <div class="game__secret">
            <div class="game__secret-img"></div>
          </div>
          <div class="game__info">
            <div class="game__secret-planet">*********</div>
            <div class="game__secret-play">
              <div class="game__play"></div>

              <input
                type="range"
                class="game__progress-bar"
                min="0"
                max="86"
                value="0"
              />
              <div class="game__currentTime"></div>
              <div class="game__durationTime"></div>
            </div>
          </div>
          <button class="game__button">Next round</button>
        </div>
        <div class="planet">
          <div class="planet__block">
            <div class="planet__description">
              <div class="planet__description-choose">
                Listen to the player. Select a planet from the list.
              </div>
              <div class="planet__description-img"></div>
              <div class="planet__info">
                <p class="planet__description-name"></p>
                <p class="planet__description-astronomical-bodies"></p>
                <div class="game__audio-play">
                  <div class="game__secret-play">
                    <div class="game__play"></div>

                    <input
                      type="range"
                      class="game__progress-bar"
                      min="0"
                      max="86"
                      value="0"
                    />
                    <div class="game__currentTime">0:00</div>
                    <div class="game__durationTime">1:26</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="planet__description-text"></div>
          </div>

          <div class="planet__choose">
            <button class="planet__variant"></button>
            <button class="planet__variant"></button>
            <button class="planet__variant"></button>
            <button class="planet__variant"></button>
            <button class="planet__variant"></button>
            <button class="planet__variant"></button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__copyright">
            <span>Â©</span>
            <span>2022</span>
            <span>
              <a
                href="https://github.com/wozzzie"
                class="footer__copyright-github"
                >github</a
              ></span
            >
          </div>
          <a href="https://rs.school/js"><div class="footer__logo"></div></a>
        </div>
      </div>
    </footer>
    <script src="../index.js" type="module"></script>
  </body>
</html>
