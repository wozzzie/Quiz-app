<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../../assets/favicon/favicon.ico" />
    <!-- MAIN STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <!-- TITLE -->
    <title>Gallery</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="list">
            <li class="list__item">
              <a href="../start/index.html">
                <img
                  class="list__item_logo"
                  src="../../assets/favicon/favicon.ico"
                  alt="logo"
              /></a>
            </li>
            <li class="list__item">
              <a class="list__link" href="../start/index.html">Start</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="../game/index.html">Game</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="../results/index.html">Results</a>
            </li>
            <li class="list__item">
              <a class="list__link active" href="index.html">Gallery</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="conatiner">
        <div class="gallery">
          <div class="gallery__item">
            <div class="item__block">
              <div class="item__img"></div>
              <div class="item__info">
                <p class="item__name"></p>
                <p class="item__astronomical-body"></p>
                <div class="item__audio-play">
                  <div class="item__secret-play">
                    <div class="item__play"></div>

                    <input
                      type="range"
                      class="item__progress-bar"
                      min="0"
                      max="86"
                      value="0"
                    />
                    <div class="item__currentTime"></div>
                    <div class="item__durationTime"></div>
                  </div>
                </div>
              </div>
            </div>
            <p class="item__description"></p>
          </div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__copyright">
            <span>Â©</span>

              <a

                >github</a
              ></span
            >
          </div>
          <a href="https://rs.school/js"><div class="footer__logo"></div></a>
        </div>
